version: "3.8"

services:
  frontend:
    extends:
      file: common.yaml
      service: frontend
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      BACKEND_URL: https://backend:1337
      BACKEND_IMAGES: https://admin.i2tec.com
    ports:
      - "3000:4321"
    networks:
      - i2tec
      - nginx_default

networks:
  i2tec:
    name: i2tec
    driver: bridge
    driver_opts:
      encrypted: 1

  nginx_default:
    name: nginx_default
    driver: bridge
